<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>87YLu's Todolists-jq</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

  <!-- 错误提示模态框 -->
  <div id="mes" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content"></div>
    </div>
  </div>

  <!-- 左边部分 -->
  <div class="scalable">

    <!-- 拖动 -->
    <div class="separator"></div>

    <!-- 账户管理模态框开始 -->
    <div class="user"></div>
    <div id="users-management" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <p class="title">管理账户</p>
          <ul class="users"></ul>
          <div class="add-user">+</div>
        </div>
      </div>
    </div>
    <!-- 账户管理模态框结束 -->

    <!-- 注册登录模态框开始 -->
    <div id="logon" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
      aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <img src="images/logo.jpg" class="logo">
          <input type="text" placeholder="请输入账号" class="zhanghao">
          <input type="password" placeholder="请输入密码" class="mima">
          <div class="toggle">注册</div>
          <div class="logon-btn">登录</div>
        </div>
      </div>
    </div>
    <!-- 注册登录模态框结束 -->

    <!-- 清单列表 -->
    <ul class="lists">
    </ul>

    <!-- 回收站 -->
    <div class="recyclebin">
      <span class="glyphicon glyphicon-trash"></span>
    </div>
    <div class="handle">
      <li>清空回收站</li>
      <li>恢复所有项</li>
    </div>

    <!-- 添加清单模态框开始 -->
    <div type="button" class="addlist">+ 新建清单</div>
    <div class="modal fade" id="addlistModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></div>
            <h4 class="modal-title" id="myModalLabel">新建清单</h4>
          </div>
          <input type="text" placeholder="请输入清单名称">
          <div class="modal-body">
            <!-- 每行5个 -->
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
          </div>
          <div class="modal-footer">
            <div type="button" data-dismiss="modal" class="confirm">确定</div>
            <div type="button" data-dismiss="modal" class="cancel">取消</div>
          </div>
        </div>
      </div>
    </div>
    <!-- 添加清单模态框结束 -->
  </div>

  <!-- 右边部分 -->
  <div class="main">
    <h3>todolist</h3>
    <div class="title">
      <p><br /></p>
    </div>

    <input type="text" placeholder="在此处添加任务">
    <!-- 清单内容 -->
    <div class="listcontent">
      <ul class="best"></ul>
      <ul class="better"></ul>
      <ul class="nopriority"></ul>
      <div class="hidedone">隐藏已完成</div>
      <ul class="done"></ul>
    </div>
    <!-- 回收站内容 -->
    <ul class="bin-con">
    </ul>

    <!-- 下边的遮罩 -->
    <div class="cover"></div>
  </div>

  <!-- 清单项右键菜单 -->
  <div class="youjian">
    <div class="mc">
      <ul>
        <li>修改内容</li>
        <li>加入回收站</li>
        <li>添加优先级 >
          <div class="yxj">
            <ul>
              <li>最高级</li>
              <li>第二级</li>
              <li>最低级</li>
            </ul>
          </div>
        </li>
        <li>删除</li>
      </ul>
    </div>
  </div>


  <!-- 清单右键菜单 -->
  <div class="youjian2">
    <ul>
      <li>重命名</li>
      <li>删除</li>
    </ul>
  </div>


  <!-- 引入js -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="bootstrap/bootstrap.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
